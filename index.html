<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PotatoDraggable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="./dist/main.css" /> -->
</head>
<body>
  <div class="wrapper">
    <div class="title">Basic single list</div>
    <div class="list">
      <div class="list__box">
        <div class="list__head">
          <div class="list__name">Basic list</div>
        </div>
        <div class="list__body">
          <div data-pd-drop-container="basic" class="list__items">
            <div data-pd-draggable-item="basic" class="item">
              <div class="item__box">Item 1</div>
            </div>
            <div data-pd-draggable-item="basic" class="item">
              <div class="item__box">Item 2</div>
            </div>
            <div data-pd-draggable-item="basic" class="item">
              <div class="item__box">Item 3</div>
            </div>
            <div data-pd-draggable-item="basic" class="item">
              <div class="item__box">Item 4</div>
            </div>
            <div data-pd-draggable-item="basic" class="item">
              <div class="item__box">Item 5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="title">Single list with vertical scroll</div>
    <div class="list">
      <div class="list__box">
        <div class="list__head">
          <div class="list__name">List with vertical scroll</div>
        </div>
        <div class="list__body list__body--scroll">
          <div data-pd-drop-container="verticalScroll" class="list__items">
            <div data-pd-draggable-item="verticalScroll" class="item">
              <div class="item__box">Item 1</div>
            </div>
            <div data-pd-draggable-item="verticalScroll" class="item">
              <div class="item__box">Item 2</div>
            </div>
            <div data-pd-draggable-item="verticalScroll" class="item">
              <div class="item__box">Item 3</div>
            </div>
            <div data-pd-draggable-item="verticalScroll" class="item">
              <div class="item__box">Item 4</div>
            </div>
            <div data-pd-draggable-item="verticalScroll" class="item">
              <div class="item__box">Item 5</div>
            </div>
            <div data-pd-draggable-item="verticalScroll" class="item">
              <div class="item__box">Item 6</div>
            </div>
            <div data-pd-draggable-item="verticalScroll" class="item">
              <div class="item__box">Item 7</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="title">Multiple lists with horizontal scroll</div>
    <div class="container">
      <div class="container__body container__body--scroll">
        <div class="container__lists">
          <div class="list">
            <div class="list__box">
              <div class="list__head">
                <div class="list__name">List 1</div>
              </div>
              <div class="list__body">
                <div data-pd-drop-container="item" class="list__items">
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 1</div>
                  </div>
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 2</div>
                  </div>
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 3</div>
                  </div>
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 4</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="list">
            <div class="list__box">
              <div class="list__head">
                <div class="list__name">List 2</div>
              </div>
              <div class="list__body">
                <div data-pd-drop-container="item" class="list__items">
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 5</div>
                  </div>
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 6</div>
                  </div>
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 7</div>
                  </div>
                  <div data-pd-draggable-item="item" class="item">
                    <div class="item__box">Item 8</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="list">
            <div class="list__box">
              <div class="list__head">
                <div class="list__name">List 3</div>
              </div>
              <div class="list__body">
                <div data-pd-drop-container="item" class="list__items">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
